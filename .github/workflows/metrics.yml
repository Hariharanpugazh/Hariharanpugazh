name: Build Isometric Blocks

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # daily, adjust if you want

permissions:
  contents: write        # <â€” needed to push metrics/isometric.svg

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate isometric contributions
        uses: lowlighter/metrics@latest   # pull latest plugin set
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # enough for a public profile
          user: Hariharanpugazh
          filename: metrics/isometric.svg
          template: classic
          base: ""                          # keep it minimal (just the plugin)
          config_timezone: Asia/Kolkata

          # ---- Isometric plugin (this is the important part) ----
          plugin_isometric: yes
          plugin_isometric_animated: yes
          plugin_isometric_duration: 200     # ms per frame
          plugin_isometric_quality: 1        # 0..1 (1 = max)
          plugin_isometric_shape: 6          # tile shape (0..6)
