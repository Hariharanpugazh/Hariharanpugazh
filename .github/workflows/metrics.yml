name: Build Isometric Blocks

on:
  schedule:
    - cron: "0 6 * * *"         # runs daily 06:00 UTC
  workflow_dispatch:

permissions:
  contents: write               # <-- REQUIRED so the action can commit the SVG

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate isometric contributions
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: Hariharanpugazh
          template: classic
          base: ""
          config_timezone: Asia/Kolkata

          # output file (committed to the default branch)
          filename: metrics/isometric.svg

          # Isometric plugin
          plugin_isometric: yes
          plugin_isometric_animated: yes
          plugin_isometric_duration: full-year
          plugin_isometric_mode: contribution
